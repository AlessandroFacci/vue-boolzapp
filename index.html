<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alessandro Facci" />
    <meta name="description" content="exercise" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script src="./js/main.js" type="text/javascript" defer></script>
    <!-- title -->
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper" id="app">
      <!-- COL CONTACTS -->
      <div class="col-contacts">
        <!-- COL CONTACTS HEADER -->
        <header class="col-header">
          <div class="user">
            <div class="user-pic">
              <img src="./img/avatar_io.jpg" alt="" />
            </div>

            <div class="main-text">
              <h3 class="main-text-upper">Sofia</h3>
            </div>
          </div>
          <div class="icons-container">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </header>

        <!-- COL CONTACTS DISCLAIMER -->
        <div class="disclaimer">
          <div class="icon-container">
            <i class="fa-solid fa-bell-slash"></i>
          </div>
          <div class="main-text">
            <h3 class="main-text-upper">Ricevi notifiche di nuovi messaggi</h3>
            <a class="main-text-lower" href="#">Attiva notifiche desktop</a>
          </div>
        </div>

        <!-- CONTACTS SEARCH -->
        <div class="contact-search">
          <div class="search-container">
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input
              class="search-input"
              type="text"
              v-model="inputContact"
              @keyup="searchContact()"
            />
          </div>
        </div>

        <!-- CONTACTS LIST -->
        <ul class="contacts-list">
          <li
            class="contact"
            v-for="(contact, index) in contacts"
            @click="changeActiveContact(index)"
            v-show="contact.visible"
          >
            <div class="contact-pic">
              <img :src="contact.avatar" alt="img" />
            </div>

            <div class="main-text">
              <h3 class="main-text-upper">{{contact.name}}</h3>
              <h4 class="main-text-lower">Ultimo messaggio inviato</h4>
            </div>

            <div class="time">12:00</div>
          </li>
        </ul>
      </div>

      <!-- COL CHAT -->
      <main class="col-chat">
        <!-- COL CHAT HEADER -->
        <header class="col-header">
          <div class="user">
            <div class="user-pic">
              <img :src="contacts[activeContact].avatar" alt="" />
            </div>

            <div class="main-text">
              <h3 class="main-text-upper">{{contacts[activeContact].name}}</h3>
              <h4 class="main-text-lower">Ultimo accesso oggi alle 12:00</h4>
            </div>
          </div>
          <div class="icons-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-paperclip"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </header>

        <section class="messages">
          <div
            class="message d-flex"
            v-for="mex in contacts[activeContact].messages"
            :class="(mex.status == 'sent') ? 'sent' : 'received'"
          >
            {{mex.message}}
            <div class="dropdown">
              <div
                class="btn dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              ></div>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Message info</a></li>
                <li><a class="dropdown-item" href="#">Delete message</a></li>
              </ul>
            </div>
          </div>
        </section>

        <footer class="user-actions">
          <div class="icons-container">
            <i class="fa-regular fa-face-smile"></i>
          </div>

          <div class="message-bar">
            <input
              class="message-input"
              type="text"
              name=""
              id=""
              v-model="newMessage.message"
              @keyUp.enter="sendNewMessage()"
            />
          </div>

          <div class="icons-container">
            <i class="fa-solid fa-microphone"></i>
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
