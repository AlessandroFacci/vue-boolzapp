<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alessandro Facci" />
    <meta name="description" content="exercise" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script src="./js/main.js" type="text/javascript" defer></script>
    <!-- title -->
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- CHAT -->
      <div class="chat-container">
        <!-- navbar -->
        <div class="chat-nav">
          <div class="img-nav-chat">
            <img src="./img/avatar_io.jpg" alt="Sofia" />
          </div>
          <div>
            <ul>
              <li><i class="fa-solid fa-circle-notch fa-lg"></i></li>
              <li><i class="fa-solid fa-message fa-lg"></i></li>
              <li><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></li>
            </ul>
          </div>
        </div>
        <!-- notifiche -->
        <div class="notification-control">
          <div class="bell">
            <i class="fa-solid fa-bell-slash fa-lg"></i>
          </div>
          <div class="notification-text">
            <p>Ricevi notifiche di nuovi messaggi</p>
            <p>Attiva notifiche dekstop</p>
          </div>
        </div>
        <!-- barra di ricerca -->
        <div class="search-contact">
          <div class="input-group input-group-sm search-bar">
            <span class="input-group-text" id="inputGroup-sizing-sm">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              placeholder="Cerca o inizia una nuova chat"
            />
          </div>
        </div>
        <!-- lista chat -->
        <div class="chat-list-container">
          <div class="chat-card">
            <div class="contact-card">
              <div class="content-contact-card">
                <div class="img-contact-card">
                  <img src="./img/avatar_1.jpg" alt="img" />
                </div>
                <div class="text-contact-card">
                  <p>Michele</p>
                  <p>Ultimo messaggio inviato</p>
                </div>
              </div>
            </div>
            <div class="hour-card">
              <span>12:00</span>
            </div>
          </div>
        </div>
      </div>
      <!-- MEX -->
      <div class="mex-container"></div>
    </div>
  </body>
</html>
